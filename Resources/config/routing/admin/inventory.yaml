        expose: true

admin_ekyna_product_inventory_stock_units:
    path: /{productId}/stock-units
    controller: Ekyna\Bundle\ProductBundle\Controller\Admin\Inventory\StockUnitsController
    methods: [GET]
    options:
        expose: true

admin_ekyna_product_inventory_customer_orders:
    path: /{productId}/customer-orders
    controller: Ekyna\Bundle\ProductBundle\Controller\Admin\Inventory\CustomerOrdersController
    methods: [GET]
    options:
        expose: true

admin_ekyna_product_inventory_resupply:
    path: /{productId}/resupply
    controller: Ekyna\Bundle\ProductBundle\Controller\Admin\Inventory\ResupplyController
    methods: [GET, POST]
    options:
        expose: true

admin_ekyna_product_inventory_export:
    path: /export
    controller: Ekyna\Bundle\ProductBundle\Controller\Admin\Inventory\ExportController
    methods: [POST]

admin_ekyna_product_inventory_export_products:
    path: /export-products
    controller: Ekyna\Bundle\ProductBundle\Controller\Admin\Inventory\ExportProductsController
    methods: [GET]

admin_ekyna_product_inventory_export_units:
