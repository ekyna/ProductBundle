admin_ekyna_product_inventory_index:
    path: ""
    controller: Ekyna\Bundle\ProductBundle\Controller\Admin\InventoryController:index
    methods: [GET]

admin_ekyna_product_inventory_products:
    path: /products
    controller: Ekyna\Bundle\ProductBundle\Controller\Admin\InventoryController:products
    methods: [GET]
    options:
        expose: true

admin_ekyna_product_inventory_quick_edit:
    path: /{productId}/quick-edit
    controller: Ekyna\Bundle\ProductBundle\Controller\Admin\Inventory\QuickEditController
