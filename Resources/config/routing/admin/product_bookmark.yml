ekyna_product_product_bookmark_admin_add:
    path: /{productId}
    controller: Ekyna\Bundle\ProductBundle\Controller\Admin\ProductBookmarkController::add
    methods: POST
    requirements:
        productId: \d+
    options:
        expose: true

ekyna_product_product_bookmark_admin_remove:
    path: /{productId}
    controller: Ekyna\Bundle\ProductBundle\Controller\Admin\ProductBookmarkController::remove
    methods: DELETE
    requirements:
        productId: \d+
    options:
        expose: true
