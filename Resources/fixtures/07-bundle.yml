Ekyna\Bundle\ProductBundle\Model\ProductInterface:
    product_nrke:
        __factory: { '@ekyna_product.product.repository::createNew': [] }
        brand: '@brand_acme'
        categories: ['@category_accessory']
        type: bundle
        designation: NFC Reader Kiosk Extension
        reference: NRKE
        taxGroup: <defaultTaxGroup()>
        title: NFC Reader Kiosk Extension
        description: "<identity('<p>NFC Reader Kiosk Extension.</p>')>"
        visible: true
    product_kico:
        __factory: { '@ekyna_product.product.repository::createNew': [] }
        brand: '@brand_acme'
        categories: ['@category_accessory']
        type: configurable
        designation: 'Kiosk configurator'
        reference: KICO
        taxGroup: <defaultTaxGroup()>
        title: Kiosk configurator
        description: "<identity('<p>Kiosk configurator</p>')>"
        visible: true

