        required: true
        naming: true
    attribute_slot_tablet_2:
        set: '@attribute_set_tablet'
        attribute: '@attribute_ram'
        naming: true
    attribute_slot_tablet_3:
        set: '@attribute_set_tablet'
        attribute: '@attribute_color'
        naming: true
    attribute_slot_borne_1:
        set: '@attribute_set_borne'
        attribute: '@attribute_color'
        naming: true
