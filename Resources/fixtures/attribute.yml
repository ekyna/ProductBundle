Ekyna\Bundle\ProductBundle\Model\AttributeInterface:
    attribute_color:
        __factory: { '@ekyna_product.attribute.repository::createNew': [] }
        name: Couleur
        title: Couleur
        type: select
        config: {multiple: false}
    attribute_ram:
        __factory: { '@ekyna_product.attribute.repository::createNew': [] }
        name: Ram
        title: Ram
        type: select
        config: {multiple: false}
    attribute_network:
        __factory: { '@ekyna_product.attribute.repository::createNew': [] }
        name: Réseau
        title: Réseau
        type: select
        config: {multiple: false}

