    attribute_choice_32go:
        __factory: { '@ekyna_product.attribute_choice.repository::createNew': [] }
        attribute: '@attribute_ram'
        name: 32 Go
        title: 32 Go
    attribute_choice_wifi:
        __factory: { '@ekyna_product.attribute_choice.repository::createNew': [] }
        attribute: '@attribute_network'
        name: WiFi
        title: WiFi
    attribute_choice_3g:
        __factory: { '@ekyna_product.attribute_choice.repository::createNew': [] }
        attribute: '@attribute_network'
        name: 3G
        title: 3G
    attribute_choice_4g:
        __factory: { '@ekyna_product.attribute_choice.repository::createNew': [] }
        attribute: '@attribute_network'
